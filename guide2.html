<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #27374d;
    }

    #svg-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="svg-container"></div>
  <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script>
    // Replace 'your-svg-image.svg' with your actual SVG image file
    const svgImagePath = 'https://www.jbaes.be/assets/images/guide.svg';

    const svgContainer = document.getElementById('svg-container');

    // Load SVG image
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        svgContainer.innerHTML = xhr.responseText;

        // Initialize pan and zoom
        const svgElement = document.querySelector('svg');
        const panZoom = svgPanZoom(svgElement, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          minZoom: 0.1,
          maxZoom: 10,
        });

        // Enable pinch to zoom using Hammer.js
        const hammer = new Hammer(svgElement);
        hammer.get('pinch').set({ enable: true });

        hammer.on('pinch', (event) => {
          panZoom.zoomAtPoint(event.scale, { x: event.center.x, y: event.center.y });
        });

        // Disable context menu on right-click to prevent conflicts with pan
        svgElement.addEventListener('contextmenu', (e) => {
          e.preventDefault();
        });
      }
    };

    xhr.open('GET', svgImagePath, true);
    xhr.send();
  </script>
</body>
</html>
